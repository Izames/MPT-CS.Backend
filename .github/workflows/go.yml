name: Go Pipeline

on: [push, pull_request]

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.21'

    - name: Build
      run: go build -v ./...

    - name: Test
      run: go test -v -race -cover ./...

    - name: Vet
      run: go vet ./...

    - name: Fmt
      run: |
        if [ -n "$(go fmt ./...)" ]; then
          echo "Code is not formatted properly"
          exit 1
        fi
